<body onload="displayMovies()">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"><img src="/img/brakcet_logo.png" height="40"
            alt="Developer Logo">&nbsp; Movie List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>

              <a class="nav-link active" href="/app.html">The App</a>

            <li class="nav-item">

        </div>
      </div>
    </nav>
  </header>

  <main class="container py-3">
    <h1 class="text-center mt-5 display-3">Currently Trending Movies</h1>
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start"
      id="movie-list">

    </div>

  </main>

  <!-- By default, text will be centered but on lrg screen sizes, the text will adjust -->
  <footer class="footer container-fluid py-3 text-light text-center">
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
        <div class="col text-lg-start">&copy; 2023 Ernest Dicks</div>
        <div class="col"><img src="/img/brakcet_logo.png" height="50" alt=""></div>
        <div class="col text-lg-end">
          <a href="https://linkedin.com/in/ernest-dicks"><i class="social-icons bi bi-linkedin"></i></a>
          <a href="https://github.com/edev87"><i class="social-icons bi bi-github"></i></a>
          <a href="#"><i class="social-icons bi bi-twitter"></i></a>
          <a href="mailto:ernestdicks015@gmail.com"><i class="social-icons bi bi-envelope-at-fill"></i></a>
        </div>
      </div>
    </div>

  </footer>

  <template id="movie-card-template">
    <div class="col">
      <!-- h-100 to give al cards equal height -->
      <div class="card h-100">
        <img src="https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg" alt="Movie Poster"
          class="card-img-top">
        <div class="card-body border-top bg-light">
          <h5> <!--Movie Title--> </h5>
          <p class="card-text">
            <!-- Movie description goes here-->

          </p>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary" data-bs-target="#movie-modal" data-bs-toggle="modal"
            onclick="showMovieDetails(this)">More Info</button>
        </div>
      </div>
    </div>
  </template>

  <!-- Modal -->
  <div class="modal top fade modal-fullscreen" tabindex="-1" id="movie-modal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-body-secondary">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-8 col-md-6">

                <img id="movie-img" src="" class="img-fluid rounded-top-2" alt="">
                <hr />
              </div>
              <div class="col-sm-8 col-md-6 justify-content-md-center align-items-md-center"><label
                  class="display-6 fw-semibold" for="release-date">Release
                  Date</label>
                <p id="release-date">Modal body text goes here.</p>
                <hr />
                <label class="display-6 fw-semibold" for="genres">Genre</label>
                <p id="genres">Modal body text goes here.</p>
                <hr />
              </div>
              <div class="col">
                <label class="display-6 fw-semibold" for="popularity">Popularity</label>
                <p id="popularity">Modal body text goes here.</p>
                <hr />
                <label class="display-6 fw-semibold" for="status">Status</label>
                <p id="status">Modal body text goes here.</p>
                <hr />
              </div>
              <div class="col">
                <label class="display-6 fw-semibold" for="overview">Overview</label>
                <p id="movie-modal-paragraph">Modal body text goes here.</p>
              </div>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
